<ion-view title="Stats">
  <ion-content class="has-header text-center" id="chart-container">
    <canvas id="line" class="chart chart-line chart-xl ng-isolate-scope" chart-data="data"
    chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options"
    chart-click="onClick" style="padding:16px">
    </canvas>
    <img src="img/axis.png" alt="Axis" style="width:40%"/>
  </ion-content>
</ion-view>
